<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Show Toast</h1>

    <div id="toast"></div>

    <div id="btn">
      <div class="btn btn--success" onclick="showSuccessToast()">
        Show Success
      </div>
      <div class="btn btn--info" onclick="showInfoToast()">Show Info</div>
      <div class="btn btn--warning" onclick="showWarningToast()">
        Show Warning
      </div>
      <div class="btn btn--error" onclick="showErrorToast()">Show Error</div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
